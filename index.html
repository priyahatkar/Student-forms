<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css
" rel="stylesheet">  
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Student form Data Collection</title>
</head>
<body>
    <header class=" heading mb-4 text-center">CRUD using web Storage</header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="stdForm" class="stdForm border p-3">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <div class="input-group">
                            <input type="text"  id="fname" class="form-control" required placeholder="Enter First Name">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-user-tie text-success"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lname">Last Name</label>
                       <div class="input-group">
                        <input type="text"  id="lname" class="form-control" required placeholder="Enter Last Name">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user-tie text-success"></i>
                            </span>
                        </div>
                       </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                    <div class="input-group">
                        <input type="email"  id="email" class="form-control" required placeholder="Enter Your email">
                    <div class="input-group-prepend">
                            <span class="input-group-text text-success">
                                <i class="fa-regular fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    </div>

                    <div class="form-group w-100%">
                        <label for="contact">Contact</label>
                        <div class="input-group">
                            <input type="contact"  id="contact" class="form-control " required placeholder="+ 91 ">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-address-book text-success"></i>
                                </span>
                            </div>
                        </div>
                        
                    </div>

                    <div class="text-right">
                        <button class="btn btn-primary mt-4 submitBtn"  id="submitBtn" type="submit">
                                Add Student
                        </button>
                        <button class="btn btn-primary mt-4 d-none submitBtn" id="updateBtn" type="button">
                                Update Student
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="text-center">
                            <tr>
                                <th>Sr No</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="stdContainer">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js
        "></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
